<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join LensLease | Sign Up</title>
    <style>
    :root {
        /* Photography Palette */
        --primary: #0f3d2e;     /* Deep green */
        --accent: #7a3e2b;      /* Terracotta */
        --bg: #faf5ef;          /* Cream */
        --radius: 12px;
    }

    body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg); 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        margin: 20px 0; 
    }

    .auth-card {
        background: #ffffff;
        padding: 40px;
        border-radius: var(--radius);
        box-shadow: 0 12px 28px rgba(122, 62, 43, 0.08);
        width: 100%;
        max-width: 450px;
        border: 1px solid #eadfd6; /* warm border */
    }

    h2 { 
        color: var(--primary); 
        margin-bottom: 8px; 
        text-align: center; 
    }

    p { 
        color: #9b8579; 
        text-align: center; 
        margin-bottom: 25px; 
        font-size: 0.9rem; 
    }
        
    .form-group { 
        margin-bottom: 18px; 
    }

    label { 
        display: block; 
        margin-bottom: 6px; 
        font-weight: 600; 
        font-size: 0.85rem; 
        color: var(--primary); 
    }
        
    input, select {
        width: 100%;
        padding: 11px;
        border: 1px solid #d9cfc6; /* warm input border */
        border-radius: 8px;
        box-sizing: border-box;
        font-family: inherit;
        background: #ffffff;
    }
        
    .photographer-only {
        display: none;
        background: #f4eee8;     /* soft cream section */
        padding: 20px;
        border-radius: 8px;
        margin-top: 15px;
        border: 1px dashed #d9cfc6;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: var(--accent);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn:hover { 
        background: #8a4a35; 
    }

    .footer-link { 
        text-align: center; 
        margin-top: 20px; 
        font-size: 0.85rem; 
        color: #9b8579; 
    }

    .footer-link a { 
        color: var(--accent); 
        text-decoration: none; 
        font-weight: 600; 
    }
</style>

</head>
<body>

<div class="auth-card">
    <h2>Create Account</h2>
    <p>Join the community of India's best photographers</p>

    <form action="/signup" method="POST">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="E.g. Arjun Sharma" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="arjun@example.com" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="••••••••" required>
        </div>

        <div class="form-group">
            <label>I am a:</label>
            <select name="role" id="roleSelect" onchange="checkRole()">
                <option value="client">Client (Looking to hire)</option>
                <option value="photographer">Photographer (Looking for work)</option>
            </select>
        </div>

        <div id="p-fields" class="photographer-only">
            <div class="form-group">
                <label>Specialization</label>
                <select name="specialization">
                    <option value="Wedding">Wedding</option>
                    <option value="Portrait">Portrait</option>
                    <option value="Product">Product Shoot</option>
                </select>
            </div>
            <div class="form-group">
                <label>City Location</label>
                <input type="text" name="location" placeholder="E.g. Mumbai">
            </div>
            <div class="form-group">
                <label>Starting Price (₹)</label>
                <input type="number" name="pricing" placeholder="5000">
            </div>
            <small style="color: #64748b;">Note: Your profile requires Admin approval.</small>
        </div>

        <button type="submit" class="btn">Get Started</button>
    </form>

    <div class="footer-link">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

<script>
    function checkRole() {
        const role = document.getElementById('roleSelect').value;
        const extraFields = document.getElementById('p-fields');
        extraFields.style.display = (role === 'photographer') ? 'block' : 'none';
    }
</script>

</body>
</html>
